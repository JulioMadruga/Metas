<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <title>Login Portal Objetivos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css?01">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        #app{display: none}
    </style>
</head>
<body class="light">
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="animation">

    <div class="boxlogo"><img src="assets/img/basic/logo5.svg"></div> </div>

<div id="app">
    <div id="app2">
        <main>
            <div id="primary" class="p-t-b-100 height-full ">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 mx-md-auto">
                            <div class="text-center">
                                <img src="assets/img/dummy/u1.png" alt="">
                                <h3 class="mt-2">Seja Bem Vindo!!</h3>
                                <p>Ao Portal Acompanhamento dos Objetivos</p>

                            </div>

                            <div class="form-group has-icon"><i class="icon-mail-envelope-closed4 s-24"></i>
                                <input type="email" class="form-control form-control-lg"
                                       placeholder="email" v-model="newUser.email" required >
                            </div>
                            <div class="form-group has-icon"><i class="icon-key2"></i>
                                <input  @Keyup.enter="getLogin()" @keyup = "erroLogin=false" type="password" class="form-control form-control-lg"
                                        placeholder="Senha" v-model="newUser.senha" required>
                            </div>


                            <div class="form-group has-icon">

                                <select v-model="newUser.ind" class="form-control form-control-lg"  id="ind" name="ind" required>
                                    <option>Garoto</option>
                                    <!-- <option>Marilan</option> -->
                                </select>
                            </div>

                            <input style="background: #4f5373 !important; height:67px;" type="submit" class="btn btn-primary btn-lg btn-block" @Click="getLogin()" value="Entrar">



                        </div>

                    </div>

                </div>

                <div style="text-align: center; top: 5px" v-if="erroLogin" class="alert alert-danger fade show">

                    <strong>Usuário ou Senhas,</strong>
                    estão incorretos!

                </div>
            </div>

            <div class="logo2" style=" text-align: center; position: fixed; top: 55px; width: 100%;">

                <img src="assets/img/basic/logo5.svg">

            </div>

            <!-- #primary -->
        </main>
        <!-- Right Sidebar -->

        <!-- /.right-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
        <div class="control-sidebar-bg shadow white fixed"></div>
    </div>
</div>
<!--/#app -->
<script src="assets/js/app.js"></script>
<script src="js/vue.js"></script>
<script src="js/vuetify.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/app.js"></script>
<script>$('.animation').show(0).delay(3010).hide(0); $('#app').show(1).delay(3010);

setTimeout((function() {
    $('.container').animate({"opacity": "1" }, "slow" ).delay(8000);
}), 3100);
</script>


</body>
</html>
